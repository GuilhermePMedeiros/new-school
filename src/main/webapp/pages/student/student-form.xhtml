<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"    
    xmlns:p="http://primefaces.org/ui">
    
   	<ui:composition template="../../resources/layout/layout.xhtml">
		<!-- Content Component -->
		<ui:define name="content">
			<!-- Import IndSex Enum -->
			<p:importEnum type="br.com.newschool.core.utils.indicators.IndSex"
                 	var="indSexEnum" allSuffix="ALL_ENUM_VALUES"/>
			<!-- Center page -->
			<div id="center_page" class="p-mb-2 p-mr-2 p-shadow-4" style="width: 70%; background-color: white; padding: 25px;">
				<h:form id="student_form">
					<div class="ui-fluid p-formgrid p-grid">
					    <div class="p-field p-col-12 p-md-6">
					        <label for="student_cpf">CPF</label>
					        <p:inputMask id="student_cpf" value="#{studentFormBean.student.cpf}" mask="999.999.999-99"/>
					    </div>
					    <div class="p-field p-col-12 p-md-6">
					        <label for="student_rg">RG</label>
					        <p:inputMask id="student_rg" value="#{studentFormBean.student.rg}" mask="999.999.999"/>
					    </div>
					    <div class="p-field p-col-12">
					        <label for="student_name">Nome</label>
					        <p:inputText id="student_name" type="text" required="true" requiredMessage="Campo obrigatorio!"/>
					    </div>
					    <div class="p-field p-col-12 p-md-6">
					        <label for="student_dtbirth">Data de nascimento</label>
					        <p:inputText id="student_dtbirth" type="date" />
					    </div>
					    <div class="p-field p-col-12 p-md-6">
					        <label for="student_indsex">Sexo</label>
					        <p:selectOneMenu id="student_indsex">
					            <f:selectItem itemLabel="Selecione o sexo" itemValue=""/>
                    			<ui:repeat value="#{indSexEnum.ALL_ENUM_VALUES}" var="sexEnum">
                    				<f:selectItem itemLabel="#{sexEnum.description}" itemValue="#{sexEnum.description}"/>
                    			</ui:repeat>                    	
					        </p:selectOneMenu>
					    </div>
					    <div class="p-field p-col-12">
							<p:commandButton id="btnform_save" type="button" value="Salvar"/>
						</div>
					</div>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>		
   
 </html>
